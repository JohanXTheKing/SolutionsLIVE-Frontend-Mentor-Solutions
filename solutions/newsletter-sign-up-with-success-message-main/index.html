<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Newsletter sign-up form with success message.</title>
</head>
<body>
  <main class="ContainerMain" id="main">
    <div class="ContainerMain__img">
    </div>
    <div class="ContainerMain__text">
      <h1 class="ContainerMain__h1"> Stay updated!</h1>
      <p class="ContainerMain__p">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="ContainerMain__list">
        <div class="ContainerMain__list__icon">
          <img src="assets/images/icon-list.svg">
          <img src="assets/images/icon-list.svg">
          <img src="assets/images/icon-list.svg">
        </div>
        <div class="ContainerMain__list__text">
          <p class="ContainerMain__list__text__p">
            Product discovery and building what matters
          </p>
          <p class="ContainerMain__list__text__p">
            Measuring to ensure updates are a success
          </p>
          <p class="ContainerMain__list__text__p">     
          And much more!
          </p>
         
        </div>
      </div>
      <form action="" method="post" id="form" class="ContainerMain__form">
        <label for="emailAddress">Email address </label><br>
        <input class="inputEmailAddress email" type="email" placeholder="email@company.com" id="emailAddress">
        <input class="inputEmailAddress inputEmailAddress__button" onclick="Enviar()" type="button" value="Subscribe to monthly newsletter">
      </form>
    </div>
  </main>
  <div class="succesACTIVE" id="successACTIVE">
    <div class="succesACTIVE__img">
      <img src="assets/images/icon-success.svg" alt="ICON-SUCCESS">
    </div>
    <h2 class="succesACTIVE__title">
      Thanks for subscribing!
    </h2>
    <div class="TEXT__alt" id="TEXT__alt">
     
    </div>
    <button class="BUTTONsubmit">
      Dismiss message
    </button>
  </div>

   <script src="main.js"></script>
</body>
</html>
