<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Newsletter sign-up form with success message.</title>
</head>
<body>
    <main class="main_container" id="main">
        <div class="main_container__img"></div>
        <div class="main_container__text">
            <h1> Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="main_details">
                <div>
                    <img src="assets/images/icon-list.svg" alt="">
                    <p class="product">Product discovery and building what matters</p>
                </div>
                <div>
                    <img src="assets/images/icon-list.svg" alt="">
                    <p>Measuring to ensure updates are a success</p>
                </div>
                <div>
                    <img src="assets/images/icon-list.svg" alt="">
                    <p>And much more!</p>
                </div>
            </div>
            <form class="main_form">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@company.com">
                <button title="subscribe" id="subMit">Subscribe to monthly newsletter</button>
            </form>
        </div>
    </main>
    <div class="activeSuccess" id="activeSuccess">
        <div class="activeSuccess_img">
          <img src="assets/images/icon-success.svg" alt="ICON-SUCCESS">
        </div>
        <h2 class="succesACTIVE__title">
          Thanks for subscribing!
        </h2>
        <div class="TEXT__alt" id="TEXT__alt">
         
        </div>
        <button class="BUTTONsubmit">
          Dismiss message
        </button>
      </div>
</body>
</html>
