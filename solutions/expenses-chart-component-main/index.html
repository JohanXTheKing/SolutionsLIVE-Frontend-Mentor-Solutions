<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Expenses chart component</title>
</head>
<body>
  <main class="main">
    <div class="header_main">
      <div class="header_main_text">
        <span>My balance</span>
        <span>$921.48</span>
      </div>
      <div class="header_main_logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="calender_main">
      <h1>Spending - Last 7 days</h1>
      <div class="calender_main_chart">
        <div class="porcentual" style="height: 3rem;">
          <p>mon</p>
        </div>
        <div class="porcentual" style="height: 6rem;">
          <p>tue</p>
        </div>
        <div class="porcentual" style="height: 9rem;">
          <p>wed</p>
        </div>
        <div class="porcentual" style="height: 5rem;">
          <p>thu</p>
        </div>
        <div class="porcentual" style="height: 3.6rem;">
          <p>fri</p>
        </div>
        <div class="porcentual" style="height: 7rem;">
          <p>sat</p>
        </div>
        <div class="porcentual" style="height: 4rem;">
          <p>sun</p>
        </div> 
      </div>
      <div class="resumen_main">
        <p>
          Total this month
          <span>$478.33</span>
        </p>
        <p>
          <span> +2.4%</span>
          from last month
        </p>
      </div>
    </div>
  </main>
</body>
</html>
