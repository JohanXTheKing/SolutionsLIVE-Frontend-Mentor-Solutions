<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 1024px)">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="main_container">
    <div class="img_container">
      <img src="images/logo.svg" class="logo_huddle" alt="logo_huddle">
      <img src="images/illustration-mockups.svg" class="mockups" alt="mockups">
      <picture>
        <source media="(min-width: 480px)" srcset="images/bg-desktop.svg">
        <img src="images/bg-mobile.svg" alt="bg-mobile">
      </picture>
    </div>
    <div class="text_container">
      <h1> Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn" onclick="button()">Register</button>
      <div class="icons">
        <img src="icons/icons8-facebook-logo.svg" alt="facebook-icon">
        <img src="icons/icons8-twitter-logo.svg" alt="twiter-icon">
        <img src="icons/icons8-instagram-logo.svg" alt="instagram-icon">
      </div>
    </div>
  </main>
  <script>
    function button()
    {
      alert("We are still working on the registration of people :) please come back later...")
    }
  </script>
</body>
</html>
