<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>
</head>
<body>
  <main class="main">
    <div class="changesTheme">
      <p class="logo">
        calc
      </p>
      <div class="themes">
        <p>THEME</p>
        <div class="changesThemes" id="changesThemes">
          <div class="circleChanges" id="circleChanges"></div>
        </div>
      </div>
    </div>
    <div class="resultado_calculator" id="resultado_calculator">
      399,981
    </div>
    <div class="calculator" id="calculator">
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="delet">DEL</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="plus">+</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="menos">-</button>
      <button id="punto">.</button>
      <button id="zero">0</button>
      <button id="multi">/</button>
      <button id="equis">x</button>
      <button id="btn__reset">RESET</button>
      <button id="btn__result">=</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
