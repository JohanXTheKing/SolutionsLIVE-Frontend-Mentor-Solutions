<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Intro section with dropdown navigation</title>
</head>
<body>
  <main class="main">
    <header class="main_header">
      <div id="bodiBak">
        <div class="navMovil">
          <details>
            <summary>Features</summary>
            <ul>
              <li><img src="images/icon-todo.svg" alt="iconTodoList">Todo List</li>
              <li><img src="images/icon-calendar.svg" alt="">Calendar</li>
              <li><img src="images/icon-reminders.svg" alt="">Reminders</li>
              <li><img src="images/icon-planning.svg" alt="">Planning</li>
            </ul>
          </details>
          <details>
            <summary>Company</summary>
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </details>
          <p>Careers</p>
          <p>About</p>
          <button>Login</button>
          <button class="register">Register</button>
        </div>
      </div>
      <nav class="main_nav">
      <img src="images/logo.svg" alt="LOGO">
      <div class="check__menu">
        <label for="imgmenu">
          <img src="images/icon-menu.svg" alt="menuIcon" id="imgClose">
        </label>
        <input type="checkbox" name="menu" id="imgmenu">
      </div>
    </nav>
  </header>
    <div class="backgroundSnap">
        
    </div>
    <div class="main_text">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
    </div>  
    <div class="containerMark">
      <img src="images/client-databiz.svg" alt="client-databiz">
      <img src="images/client-audiophile.svg" alt="client-audiophile">
      <img src="images/client-meet.svg" alt="client-meet">
      <img src="images/client-maker.svg" alt="client-maker">
    </div>
  </main>
<script src="main.js"></script>
</body>
</html>
